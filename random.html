<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>random</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <style>
            .container-fluid {
                margin-top: 50px;
            }

            .table {
                border: 1px solid rgb(70, 61, 6);
                display: flex;
                flex-wrap: wrap;
                font-size: 2.5rem;
                padding: 20px;
            }

            p {
                margin: 5px 0px;
                padding: 10px;
                border: 1px solid rgb(137, 137, 233);
                border-radius: 10%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row"></div>
        </div>

        <script>
            function shuffle(array) {
                let currentIndex = array.length,
                    randomIndex;

                // While there remain elements to shuffle.
                while (currentIndex != 0) {
                    // Pick a remaining element.
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex],
                        array[currentIndex],
                    ];
                }

                return array;
            }

            // Used like so
            const studentNumbersArray = [];
            for (let i = 0; i < 44; i++) {
                studentNumbersArray.push(i);
            }
            shuffle(studentNumbersArray);

            const studentNamesArray = [
                '刁彥瑜',

                '曾家芸',

                '汪興哲',
                '謝宸睿',
                '虞承翰',
                '余昕',

                '林子揚',
            ];

            const row = document.querySelector('.row');
            let html = '';
            studentNumbersArray.forEach((studentNumber, index) => {
                const studentName = studentNamesArray[studentNumber];
                const student = `${studentNumber + 1} ${studentName}`;
                if (index % 11 === 0) {
                    html += `<div class="col-6"><div class="table">`;
                } else if (index % 11 === 10) {
                    html += `<div class="col-3"><p>${student}</p></div></div></div>`;
                } else {
                    html += `<div class="col-3"><p>${student}</p></div>`;
                }

                console.log(student);
            });

            row.innerHTML = html;
        </script>
